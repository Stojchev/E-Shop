<section>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product,iter : ${products}">
                <td th:text="${iter.index+1}"></td>
                <td th:text="${product.getPhoto()}"></td>
                <th scope="row" th:text="${product.getName()}"></th>
                <td th:text="${product.getDescription()}"></td>
                <td>
                    <p th:each="cat: ${product.getCategories()}">
                        <span th:text="${cat.getName()}"></span>
                    </p>
                </td>
                <td th:text="${product.getPrice()}"></td>
                <td>
                    <a th:href="@{'/products/edit/{id}' (id=${product.getId()})}"
                       class="btn btn-sm btn-info edit-product">
                        <i class="fa fa-trash">Edit</i>
                    </a>
                    <form th:action="@{'/products/delete/{id}' (id=${product.getId()})}"
                          th:method="POST">
                        <button type="submit"
                                class="btn btn-sm btn-danger delete-product">
                            <i class="fa fa-trash">Delete</i>
                        </button>
                    </form>
                    <form th:action="@{'/products/addToCart/{id}' (id=${product.getId()})}"
                          th:method="POST">
                        <button type="submit"
                                class="btn btn-sm btn-primary">
                            <i class="fa fa-trash">Add to cart</i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
